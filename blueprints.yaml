name: Chalk
version: 0.5.0
description: Port of Jekyll's chalk theme to Grav
icon: rebel
author:
  name: Paul Massendari
  email: paulmassendari@pm.me
homepage: https://github.com/paulmassen/grav-theme-chalk
demo: 
keywords: grav, theme, etc
bugs: https://github.com/paulmassen/grav-theme-chalk/issues
readme: https://github.com/paulmassen/grav-theme-chalk/blob/master/README.md
license: MIT
dependencies:
    - { name: grav, version: '>=1.3.8' }
    - { name: admin, version: '>=1.6.6' }
    - { name: readingtime, version: '>=1.2.0' }
    - { name: highlight, version: '>=1.4.0' }
    - { name: taxonomylist, version: '>=1.3.1' }
    - { name: quick-tray-links, version: '>=1.0.0' }

form:
  validation: loose
  fields:
    blog_theme:
        type: toggle
        label: Blog Theme
        default: light
        options:
          dark: Dark Theme
          light: Light Theme
    summary_enabled:
        type: toggle
        label: Articles summary
        default: off
        highlight: "off"
        help: "Set to on if you want to display a summary of your articles on the blog listing page"
        options:
          on: On
          off: Off
    scrollappear_enabled:
        type: toggle
        label: Scrollappear effet
        default: on
        highlight: 1
        help: 'A simple Vanilla JS library to reveal elements on vertical scroll (1.2 KB minified and gzipped, no dependencies).'
        validate:
            type: bool
        options:
            1: "On"
            0: "Off"
    header_font:
        type: toggle
        label: Header font
        default: cormorant
        options:
          lato: Lato
          cormorant: Cormorant
    body_width:
        type: text
        label: Custom body width
        default: '' 
    footer_text:
        type: textarea
        style: vertical
        label: Footer Text
        default: 'Chalk Theme - A Grav port of Jekyll''s Chalk theme, made by Nielsen Ramon. Grav port by <a href="https://github.com/paulmassen">Paul Massendari</a>'
    social_section:
        type: section
        title: Social Links
        text: These icons will appear on the header and on the footer of the page
        underline: true
    social_columns:
        type: columns
        fields:
            column1:
                type: column
